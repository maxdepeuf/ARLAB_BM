<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>

      <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://maxdepeuf.github.io/ARLAB_BM/targets2.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
    <img id="card" src="https://maxdepeuf.github.io/ARLAB_BM/Image2.png" />
    <img id="vido" src="https://maxdepeuf.github.io/ARLAB_BM/pre.gif" />
    <video id="vid" src="https://maxdepeuf.github.io/ARLAB_BM/pre.mp4" preload="auto" autoplay loop="true" webkit-playsinline playsinline > </video>
    <a-asset-item id="avatarModel" src="https://maxdepeuf.github.io/ARlab3/trex/pvt3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#vido" position="180 0 0" height="1" width="1" rotation="0 0 0" material="shader:gif;src:url(https://maxdepeuf.github.io/ARLAB_BM/pre.gif)"></a-plane>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#avatarModel"
          animation="property: position; to: 0 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
          </a-entity>
    </a-scene>
  </body>
</html>
