<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://maxdepeuf.github.io/ARLAB_BM/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <img id="card" src="https://maxdepeuf.github.io/ARLAB_BM/Image2.png" />
    <video id="paintandquest-video-webm" autoplay="true" loop="true" src="https://maxdepeuf.github.io/ARLAB_BM/pre.mp4"></video>
    <a-asset-item id="avatarModel" src="https://maxdepeuf.github.io/ARlab3/trex/pvt3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#paintandquest-video-webm" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#avatarModel"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; dir: alternate";
          animation__2="property: position; to: 0 0.1 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        >
      </a-entity>
    </a-scene>
  </body>
</html>
